<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <nav class="nav">
      <button class="cel-to-far">C/F</button>
      <div class="search-box">
        <input class="search" type="text" placeholder="Enter a city">
        <button class="search-btn">Search</button>
      </div>
    </nav>
    <main>
      <header class="location"></header>
      <div class="weather">
        <div>
          <img class="icon">
        </div>
        <div class="border"></div>
        <p class="temp"></p>
        <div class="border"></div>
        <div class="weatherInfo">
          <p class="info feel"></p>
          <p class="info wind"></p>
          <p class="info hum"></p>
        </div>
      </div>
    </main>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
